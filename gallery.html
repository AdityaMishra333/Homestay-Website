<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .img{
            width: 260px;
            height: 260px;
            padding: 20px;
            margin: 5px;
            border: 1px solid black;
            object-fit: cover;
            object-position: bottom;
        }

        #imgcontainer{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="imgcontainer">
        <img class="img" src="images/nature1.jpg" alt="pic1">
        <img class="img" src="images/nature3.jpg" alt="pic2">
        <img class="img" src="images/nature4.jpg" alt="pic3">
        <img class="img" src="images/nature5.jpg" alt="pic4">
        <img class="img" src="images/nature6.jpg" alt="pic5">
        <img class="img" src="images/view1.jpg" alt="pic6">
    </div>
</body>
</html>
